{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'displaycategory' %}" method="POST" class="my-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category">
                {% for item in allCategories  %}
                <option value="{{item}}">{{item}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-warning">Select</button>

        </div>
    </form>
    <div class="row mx-3">
    {% for item in listings %}
    <div class="card mx-3" style="width: 18em;">
        <img class="card-img-top" src="{{item.imageUrl}}" alt="{{item.title}}">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-body">{{item.description}}</p>
            <a href="{% url 'listing' id=item.id %}" class="btn btn-primary">Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
